<div class="row">
  <div class="col-md-10 offset-md-1">
    <div class="jumbotron pb-4">
      <h1 class="display-10 text-center mb-5">Login</h1>
      <form [formGroup]="formAuth">
        <div class="form-row">

          <div class="form-group col-md-6 offset-md-3">
            <div>
              <label for="nome" [class.active]="formAuth.get('nome').value != null">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="joao" formControlName="nome">
              <small class="text-danger" *ngIf="formAuth.get('nome').invalid && formAuth.get('nome').touched">
                Obrigatório
              </small>
            </div>

            <div class="mt-5">
              <label for="email" [class.active]="formAuth.get('email').value != null">Email</label>
              <input type="email" class="form-control" id="email" placeholder="joao@email.com" formControlName="email">
              <small class="text-danger" *ngIf="formAuth.get('email').invalid && formAuth.get('email').touched">
                Obrigatório
              </small>
            </div>
          </div>

          <div class="form-group col-md-6 offset-md-3 mt-6">
            <div class="float-right">
              <button type="submit" class="btn btn-secondary" (click)="login()">
                Login
              </button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
